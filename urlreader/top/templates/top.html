{% load static %}
<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URLReader | TOP</title>
    <link rel="stylesheet" href="{% static 'top/css/bootstrap.css' %}">
</head>
<body>
    <script src="{% static 'top/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'top/js/popper.min.js' %}"></script>
    <script src="{% static 'top/js/bootstrap.js' %}"></script>
    <div class="container-fluid p-5">
        <h1>Top!</h1>
        <p>{{numbers}}</p>
        <div class="m-5 form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <input type="file" class="form-control-file"> -->
                <button type="submit">アップロード</button>
            </form>
        </div>
    </div>
</body>
</html>
