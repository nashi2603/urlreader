{% load static %}
<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URLReaderによる解析結果 | Results</title>
    <link rel="stylesheet" href="{% static 'results/css/bootstrap.css' %}">
</head>
<body>
    <script src="{% static 'results/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'results/js/popper.min.js' %}"></script>
    <script src="{% static 'results/js/bootstrap.js' %}"></script>
    <nav class="navbar navbar-dark bg-dark">
        <a href="./" class="navbar-brand">URLReader</a>
    </nav>
    <div class="container-fluid p-3 text-center">
        <div class="jumbotron alert alert-success">
            <h1 class="mt-5">解析結果！</h1>
            <p>Copy!ボタンを押すことで文字列をコピーできます!</p>
            <hr class="my-5" />
            <div>
                <h2 class="my-3">URLを検出したテキスト</h2>
                {{ resultsdata | safe }}
            </div>
            <hr class="my-5" />
            <div>
                <h2 class="my-3">検出された全てのテキスト</h2>
                {{ nonresultsdata | safe }}
            </div>
        </div>
    </div>
    <script>
        function copybtn(btnum) {
            var copytext = document.getElementById(btnum);
            copytext.select();
            document.execCommand("copy");
        }
    </script>
</body>
<footer>
    <div class="my-box mb-3">
        <div class="copyright text-center">
            <span class="badge badge-primary">copyright &copy; fjb-G班卒業研究</span>
        </div>
    </div>
</footer>
</html>
